{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="offset-lg-4 col-lg-4">
            <form class="form-signin" method="POST" action="/register/" enctype="application/json">
              <h1 class="h3 mb-3 font-weight-normal">Register to PAWS</h1>
              <label for="sid" class="sr-only">Student ID</label>
              <input type="number" id="sid" name="sid" class="form-control" placeholder="Student ID" required autofocus>
              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              <label for="cPassword" class="sr-only">Confirm Password</label>
              <input type="password" id="cPassword" class="form-control" placeholder="Confirm password" required>
              <div class="checkbox mb-3">
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
              <p class="muted">
                Don't have an account? <a href="/register"></a>
              </p>
          </div>
      </div>
	</form>
{% endblock content %}
